<svg xmlns="http://www.w3.org/2000/svg" width="120" height="40" viewBox="0 0 120 40">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#008B8B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="120" height="40" rx="4" fill="none"/>
  
  <!-- KS Logo Text -->
  <text x="10" y="28" font-family="Poppins, sans-serif" font-size="18" font-weight="700" fill="url(#logoGradient)">
    KS
  </text>
  
  <!-- Creative Director subtitle -->
  <text x="10" y="38" font-family="Poppins, sans-serif" font-size="8" font-weight="300" fill="#FFFFFF" opacity="0.7">
    CREATIVE DIRECTOR
  </text>
</svg> 